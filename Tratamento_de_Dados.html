<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento_de_Dados</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: cornflowerblue;
        }
    </style>
    <script> //Aqui irei definir as funções para este topico 
       
        function ex02(){  //Armazenamento e concatenação de string com variavel tipo string
            var nome = prompt('qual seu nome?'); //guarda resultado da função
            alert('Boa noite, ' + nome); // mostra a variavel em um alerta
        }

        function ex03(){ //conversão para tipo int e soma.
        
            var num1 = parseInt(prompt('Digite um numero qualquer:'));
            var num2 = parseInt(prompt('Digite um numero qualquer:'));
            var soma = num1 + num2;

            alert(soma);
            
        }

        function ex04(){ //mesma coisa do ex03 só que usando placeholders

            var num1 = parseInt(prompt('Digite um numero qualquer:'));
            var num2 = parseInt(prompt('Digite um numero qualquer:'));
            var soma = num1 + num2;

            window.alert(`Primeiro numero escolhido foi ${num1}. Segundo numero escolhido foi ${num2}. A soma de ambos é igual a ${soma}.`); //o simbolo ${} é o placeholder. Só é possivel utilizar placeholders na string envonvida em ``.
        }

        function ex05() { //formatação de strings com funções já definidas, escrevento no html com write

            var nome = window.prompt('Qual seu nome?');
            
            document.write(`Bem vindo, ${nome}!<br>`);
            document.write(`Bem vindo, ${nome.toLowerCase()}!<br>`);
            document.write(`Bem vindo, ${nome.toUpperCase()}!<br>`);
            document.write(`Seu nome tem ${nome.length} letras`);

        }

        function ex06(){ //Formatação de numeros com ponto flutuante e para valores monetarios

            var num1 = 1354.13;

            document.write(num1.toFixed(4));
            document.write('<br>')
            document.write(num1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}));


        }

    </script>
</head>
<body>
    <script>//Aqui irei fazer as chamadas das funções 
        ex06();
    </script>
</body>
</html>
