<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        .centralizar{
            text-align: center;
        }
        .campos{
            background-color: bisque;
            height: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .6);
            padding: 10px;
            margin: auto;
            position: relative;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>  
    <header>
        <p class="centralizar">Arrays</p>
    </header>
    <section>
        <div class="campos" id="res">

        </div>
        <div class="campos" id="res2">

        </div>
    </section>
    <footer>
        <p class="centralizar"> &copy; Vinicius Cavalcante</p>
    </footer>
    <script>
        var meuArray = new Array('Indice', 'Vinicius', 432, {x:23, y:'segundo'}); //criação de um array com elementos

        /* Os dados são denominados elementos do array e a sintaxe para escrita dos elementos segue a sintaxe geral da linguagem (números sem aspas, strings entre aspas, objetos entre chaves etc.). Os elementos do array devem ser separados com uma vírgula. */

        var txt = document.getElementById('res');
        var txt2 = document.getElementById('res2');

        for (var prop in meuArray){
            if(typeof meuArray[prop] == 'object'){
                txt.innerHTML += `Objeto: <br>`;
               for(var prop2 in meuArray[prop]){
                txt.innerHTML += `${prop2} : ${meuArray[prop][prop2]} <br>` //forma de acessar um objeto dentro do array, é a mesma coisa de acessar um objeto dentro de outro. pq é isso que esta acontecendo
               }
            } else {
                txt.innerHTML += `Indice: ${prop} = ${meuArray[prop]}<br>`; }
        }

        //Existe uma sintaxe alternativa para criação de arrays é conhecida como sintaxe literal

        var arry = ['literal', 132, 'array', ['outro', 'array', 123], {x: 'Objeto', y: 'array'}];

        /* Para acessar os dados o modo é o mesmo */

        txt2.innerHTML += `${arry[0]}<br>
                           ${arry[1]}<br>
                           ${arry[3][1]}<br>
                           ${arry[4]['x']}<br>
                           ${arry[4].y}<br>`;
    </script>
</body>
</html>
