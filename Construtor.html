<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        .centralizar{
            text-align: center;
        }
        .campos{
            background-color: bisque;
            height: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .6);
            padding: 10px;
            margin: auto;
            position: relative;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>  
    <header>
        <p class="centralizar">Construtor</p>
    </header>
    <section>
        <div class="campos" id="res">
            
        </div>
        <div class="campos" id="res2">

        </div>
    </section>
    <footer>
        <p class="centralizar"> &copy; Vinicius Cavalcante</p>
    </footer>
    <script>
        //Função construtora constroi objetos personalizados ou nativos. Em POO é conhecida como classe
        function Cilindro(b,h){ //por convenção usa-se letra maiuscula no inicio do nome da função
            this.raioBase = b; 
            this.altura = h; //usa-se this para guardar a variavel pois ele referencia ao objeto criado
            this.areaBase = calculaAreaBase(b); //metodo declarado fora do objeto
            this.areaLateral = function calculaAreaLateral(){
                var tot = 2*Math.PI*b*h;
                return tot;
            }
            this.areaTotal = function calculaAreaTotal(){
                var tot = 2 * this.areaBase + this.areaLateral();
                return tot;
            }
            this.volume = function calculaVolume(){
                var tot = this.areaBase * h;
                return tot;
            }

        } 
       
       
        function calculaAreaBase(x){ //métodos podem ser declarados dessa forma e referenciados por uma variavel pelo objeto ou declarado dentro do objeto
            var tot = Math.PI*Math.pow(x, 2);
            return tot;
        }

        var ret = new Cilindro(3, 10); //Instanciação do objeto 
        var ret2 = new Cilindro(5, 16);

        var txt = document.getElementById('res');
        var txt2 = document.getElementById('res2');

        txt.innerHTML += `Raio da Base: ${ret.raioBase}<br>
                          Altura: ${ret.altura}<br>
                          Área da Base: ${ret.areaBase.toFixed(2)}<br>
                          Área da Lateral: ${ret.areaLateral().toFixed(2)}<br>
                          Área Total: ${ret.areaTotal().toFixed(2)}<br>
                          Volume: ${ret.volume().toFixed(2)}`

        txt2.innerHTML += `Raio da Base: ${ret2.raioBase}<br>
                          Altura: ${ret2.altura}<br>
                          Área da Base: ${ret2.areaBase.toFixed(2)}<br>
                          Área da Lateral: ${ret2.areaLateral().toFixed(2)}<br>
                          Área Total: ${ret2.areaTotal().toFixed(2)}<br>
                          Volume: ${ret2.volume().toFixed(2)}`
    </script>
</body>
</html>
