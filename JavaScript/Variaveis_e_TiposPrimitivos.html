<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e Tipos Primitivos</title>
</head>
<body>
    <p>Em JavaScript os principais tipos Primitivos são: number, strings e booleans</p>
    <script>

        var num1 = 12;
        var num2 = -59;
        var num3 = 10.9;
        var num4 = 3.14;
        var num5 = -95.45;
        var num6 = 89;
        //As variaveis acima são primitivas do tipo number.

        var bin1 = true;
        var bin2 = false;
        //As variaveis acima são primitivas do tipo boolean.

        var pala1 = 'Vinicius';
        var pala2 = "Cavalcante";
        var pala3 = `Rosa`;
        //As variaveis acima são primitivas do tipo string e podem ser declaradas de três formas diferentes, assim como mostrado.

    </script>
</body>
</html>
