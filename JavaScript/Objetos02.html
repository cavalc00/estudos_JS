<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
    <style>
        .centralizar{
            text-align: center;
        }
        .campos{
            background-color: bisque;
            height: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .6);
            padding: 10px;
            margin: auto;
            position: relative;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>  
    <header>
        <p class="centralizar">Objetos Sintaxe Literal</p>
    </header>
    <section>
        <div class="campos" id='txt'>

        </div>
    </section>
    <footer>
        <p class="centralizar"> &copy; Vinicius Cavalcante</p>
    </footer>
    <script>
        var livrotxt = document.getElementById('txt');
        
        var livro = {  //Sintaxe Literal para definir um objeto
             'titulo': 'Orientação a Objetos',
             'autor': 'Vinicius Cavalcante',
             'paginas': 1258,
             'dataLancamento': '26/03/2020',
             'freteSedex': function(valor){
                return valor;
             },
             'capitulos': { //Aninhando um objeto de forma literal
                'capitulo1': 'Instâncias de objetos',
                'capitulo2': 'Trabalhando com objetos',
                'capitulo3': 'Herança',
                'capitulo4': 'Anexos'
             }
        }

        //A forma de retornar esse objeto podem ser tanto na notação de ponto, colchetes ou o loop for/in, assim como no exemplo anterior

        for(var prop in livro){
            if(typeof livro[prop] == 'object'){ //nesta comparação não utilizar notação de ponto pois o retorno de prop já é em string.
                for(var cap in livro[prop]){
                    livrotxt.innerHTML += `${cap}: ${livro[prop][cap]}<br>` //mostrando o conteudo do objeto capitulos que esta dentro do objeto livro
                }
            } else {
                livrotxt.innerHTML += `${prop}: ${livro[prop]}<br>`
            }
        }

    </script>
</body>
</html>
