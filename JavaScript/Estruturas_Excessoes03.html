<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceções</title>
    <style>
        .centralizar{
            text-align: center;
        }
        .campos{
            background-color: bisque;
            height: auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, .6);
            padding: 10px;
            margin: auto;
            position: relative;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>  
    <header>
        <p class="centralizar">Teste Exceções 02</p>
    </header>
    <section>
        <div class="campos">
           <p class="centralizar"><label>Digite um número entre 0 e 9: </label><input type="number" id='num'></p>
           <p class="centralizar"><input type="submit" value="Go!" onclick="Analisar()"></p>
        </div>
    </section>
    <footer>
        <p class="centralizar"> &copy; Vinicius Cavalcante</p>
    </footer>
    <script>
        /* uso da declaração throw para personalizar a mensagem de erro sem criar referência para o erro. */

        function Analisar(){
            var x = document.getElementById('num').value;
            
            try {
                if(x < 0) {
                    throw{ //Criação de objeto erro personalisado alterando suas propriedade no throw
                        name: "Erro Javascript",
                        message: "Número digitado é menor que 0"
                    }
                }
                if(x > 9) {
                    throw{
                        name: "Erro Javascript",
                        message: "Número digitado é maior que 9"
                    }
                }
            }   catch (error) {
                    alert(`${error.name}\n${error.message}`);
            }   finally { //ocorre mesmo que a exceção seja lançada ou não
                    alert(`O número digitado foi ${x}`);
            }
        }
    </script>
</body>
</html>
